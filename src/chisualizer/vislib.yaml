defaults:
  NumericalString:
    !Template
    charmap: 01234567890abcdefghijklmnopqrstuvwxyz
    prefix: ""
  FramedBase:
    !Template
    path: ""
    border_size: 1
    border_margin: 6
    label: ""
    label_size: 8
    label_font: Mono
  LineGrid:
    !Template
    dir: row
  TextBox:
    !Template
    text: ""
    text_color: "white"
    text_size: 14
    text_font: Mono
  MemoryArray:
    !Template
    step: row
    offset: 0
    offset_anchor: 0
    rows: 1
    cols: 1
    
lib:
  text_binary:
    !Template
    text: !NumericalString {prefix: 0b, radix: 2}
  text_decimal:
    !Template
    text: !NumericalString {radix: 10}
  text_hexadecimal:
    !Template
    text: !NumericalString {prefix: 0x, radix: 16}
  text_bool:
    !DictTemplate
    mapping:
      0: {text: "false", text_color: red}
      1: {text: "true", text_color: green}
      default: {text: "true*", text_color: green}
  
  
  readyvalid_color:
    !DictString
    mapping:
      0: red
      1: green
      default: pink

  readyvalid_in_left:
    !LineGrid
    dir: row
    cells:
    - !TextBox {path: _valid, text: [">V", !NumericalString {radix: 10}], text_color: !Ref {ref: readyvalid_color}}
    - !TextBox {path: _ready, text: ["R>", !NumericalString {radix: 10}], text_color: !Ref {ref: readyvalid_color}}

  readyvalid_out_right:
    !LineGrid
    dir: row
    cells:
    - !TextBox {path: _valid, text: [">V", !NumericalString {radix: 10}], text_color: !Ref {ref: readyvalid_color}}
    - !TextBox {path: _ready, text: ["R>", !NumericalString {radix: 10}], text_color: !Ref {ref: readyvalid_color}}

