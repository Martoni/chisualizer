defaults:
  NumericalString:
    !Template
    charmap: 01234567890abcdefghijklmnopqrstuvwxyz
  FramedBase:
    !Template
    path: ""
    border_size: 1
    border_margin: 6
    label: ""
    label_size: 8
    label_font: Mono
  LineGrid:
    !Template
    dir: row
  TextBox:
    !Template
    text: ""
    text_color: "white"
    text_size: 14
    text_font: Mono
  MemoryArray:
    !Template
    step: row
    offset: 0
    offset_anchor: 0
    rows: 1
    cols: 1
    
lib:
  text_binary:
    !Template
    text: !NumericalString {charmap: 01, prefix: 0b, radix: 2}
  text_decimal:
    !Template
    text: !NumericalString {charmap: 01234567890, prefix: "", radix: 10}
  text_hexadecimal:
    !Template
    text: !NumericalString {charmap: 01234567890abcdef, prefix: 0x, radix: 16}
  text_bool:
    !DictTemplate
    mapping:
      0: {text: "false", text_color: red}
      1: {text: "true", text_color: green}
      default: {text: "true*", text_color: green}
    
